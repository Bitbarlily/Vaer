<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vaer app</title>

    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="bodyframe">
      <header>
        <form class="search-form" id="searchForm">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="searchFormInput"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="main-city" id="mainCity">Oslo</h1>
            <p class="weather-details">
              <span id="time"></span>,
              <span id="description">scattered clouds</span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="windSpeed"></strong>
            </p>
          </div>

          <div class="main-temp-container">
            <div id="icon"></div>
            <div class="main-temp" id="mainTemp">10</div>
            <div class="main-temp-symbol">°C</div>
          </div>
        </div>
        <div class="forecast">
          <div class="forecast-days">
            <div class="forecast-date">Tue</div>
            <div class="forecast-icon">⛅</div>
            <div class="forecast-temps">
              <div class="forecast-temp"><strong>16°</strong></div>
              <div class="forecast-temp">10°</div>
            </div>
          </div>
          <div class="forecast-days">
            <div class="forecast-date">Tue</div>
            <div class="forecast-icon">⛅</div>
            <div class="forecast-temps">
              <div class="forecast-temp"><strong>16°</strong></div>
              <div class="forecast-temp">10°</div>
            </div>
          </div>
          <div class="forecast-days">
            <div class="forecast-date">Tue</div>
            <div class="forecast-icon">⛅</div>
            <div class="forecast-temps">
              <div class="forecast-temp"><strong>16°</strong></div>
              <div class="forecast-temp">10°</div>
            </div>
          </div>
          <div class="forecast-days">
            <div class="forecast-date">Tue</div>
            <div class="forecast-icon">⛅</div>
            <div class="forecast-temps">
              <div class="forecast-temp"><strong>16°</strong></div>
              <div class="forecast-temp">10°</div>
            </div>
          </div>
          <div class="forecast-days">
            <div class="forecast-date">Tue</div>
            <div class="forecast-icon">⛅</div>
            <div class="forecast-temps">
              <div class="forecast-temp"><strong>16°</strong></div>
              <div class="forecast-temp">10°</div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/Bitbarlily" target="_blank">Lily</a>, is
          <a href="https://github.com/Bitbarlily/Vaer" target="_blank">
            on GitHub</a
          >
          and
          <a href="https://vaer-app.netlify.app" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
  <script src="js/index.js"></script>
</html>
