<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vaer app</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="bodyframe">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="main-city">Oslo</h1>
            <p class="weather-details">
              Monday 14:40, scattered clouds <br />
              Humidity: <strong>60%</strong>, Wind: <strong>3.10km/h</strong>
            </p>
          </div>

          <div class="main-temp-container">
            <div class="main-temp-icon">⛅</div>
            <div class="main-temp">10</div>
            <div class="main-temp-symbol">°C</div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/Bitbarlily" target="_blank">Lily</a>, is
          <a
            href="https://github.com/Bitbarlily/My-first-Gitty"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a
            href="https://peaceful-buttercream-a85de6.netlify.app/"
            target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
  <script src="js/index.js"></script>
</html>
